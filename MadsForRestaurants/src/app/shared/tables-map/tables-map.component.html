<div id="map">
  <div *ngFor="let table of tables">
    <div [ngClass]="{'occupied': table.occupied, 'empty': !table.occupied}"
         [style.left]="table.x + unit" [style.top]="table.y + unit">
      <div class="table">
        {{ table.name }}
      </div>
      <div class="circle"></div>
    </div>
  </div>
</div>
