<div class="myForm justify-content-center">

  <form [formGroup]="reservationForm" (ngSubmit)="onSubmit()">

    <h3 class="text-center  col-sm-9">
      {{this.clientLoaded | formTitle }}
    </h3>
    <!--Name Input-->
    <div class="mb-3 row col-sm-9 col-form-label">
      <label for="name">Nombre</label>
      <input class="form-control" id="name" type="text" formControlName="name" required>
      <div class="form-error"
           *ngIf="reservationForm.get('name')?.invalid && (reservationForm.get('name')?.dirty)">
        El nombre es obligatorio.
      </div>
    </div>

    <!--Second Name Input-->
    <div class="mb-3 row col-sm-9 col-form-label">
      <label for="secondName">Apellidos</label>
      <input class="form-control" id="secondName" type="text" formControlName="secondName" required>
      <div class="form-error"
           *ngIf="reservationForm.get('secondName')?.invalid && (reservationForm.get('secondName')?.dirty )">
        El apellido es obligatorio.
      </div>

    </div>

    <!--Phone Input-->
    <div class="mb-3 row col-sm-9 col-form-label">
      <label for="phone">Teléfono</label>
      <input class="form-control" id="phone" type="tel" formControlName="phone" required>
      <div class="form-error" *ngIf="reservationForm.get('phone')?.invalid && (reservationForm.get('phone')?.dirty)">
        El télefono es obligatorio.
      </div>

    </div>


    <!--Mail Input-->
    <div class="mb-3 row col-sm-9 col-form-label">
      <label for="email">Email</label>
      <input class="form-control" id="email" type="email" formControlName="email" required>
      <div class="form-error" *ngIf="reservationForm.get('email')?.invalid && (reservationForm.get('email')?.dirty)">
        El email es obligatorio.
      </div>

    </div>


    <!--Button Submit-->
    <div class="container">
      <div class="row col-sm-9 ">
        <div class="d-flex justify-content-center ">
          <button *ngIf="!buttonEditVisible" class="btn btn-primary" type="submit" [disabled]="!reservationForm.valid">
            Enviar
          </button>

          <button *ngIf="!buttonEditVisible" class="btn btn-danger" (click)="cancelForm()">
            Cancelar
          </button>

          <button  *ngIf="buttonEditVisible" class="btn btn-success" (click)="editClient()" type="submit" [disabled]="!reservationForm.valid">
            Confirmar
          </button>

          <button  *ngIf="buttonEditVisible" class="btn btn-warning ms-3" (click)="enableForm()">
            Editar
          </button>
        </div>
      </div>
    </div>


  </form>
</div>
