<div class="myForm justify-content-center">

  <form [formGroup]="reservationForm" (ngSubmit)="onSubmit()">

    <h3 class="text-center  col-sm-9">
      Registrate
    </h3>
    <!--Name Input-->
    <div class="mb-3 row col-sm-9 col-form-label">
      <input class="form-control" type="text" formControlName="name" placeholder="Nombre">
    </div>

    <!--Second Name Input-->
    <div class="mb-3 row col-sm-9 col-form-label">
      <input class="form-control" type="text" formControlName="secondName" placeholder="Apellidos">
    </div>

    <!--Phone Input-->
    <div class="mb-3 row col-sm-9 col-form-label">
      <input class="form-control" type="tel" formControlName="phone" placeholder="TelÃ©fono">
    </div>


    <!--Mail Input-->
    <div class="mb-3 row col-sm-9 col-form-label">
      <input class="form-control" type="email" formControlName="email" placeholder="Email">
    </div>


    <!--Button Submit-->
    <div class="container">
      <div class="row col-sm-9 ">
          <div class="d-flex justify-content-center ">
            <button class="btn btn-primary" type="submit" [disabled]="!reservationForm.valid">Enviar</button>
            <button class="btn btn-success" (click)="editClient()" type="submit" [disabled]="!reservationForm.valid">Confirmar</button>
            <button  *ngIf="buttonWarningVisible" (click)="enableForm()" class="btn btn-warning ms-3" >Editar</button>
          </div>
      </div>
    </div>


  </form>
</div>
